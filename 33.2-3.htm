<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <script>
        window.onload = function () {
            var oBtn = document.getElementById("btn");
            oBtn.onclick = function () {
                oBtn.setAttribute("value", "button");
            };
        }
    </script>
</head>

<body>
    <input id="btn" type="button" value="修改" />
</body>

</html>
