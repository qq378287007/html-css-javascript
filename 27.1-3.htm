<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <script>
        //定义函数
        function sum(n) {
            var m = 0;
            for (var i = 1; i <= n; i++) 
                m += i;
            document.write(n + "以内所有整数之和为：" + m + "<br/>");
        }
        //调用函数，计算50以内所有整数之和
        sum(50);
        //调用函数，计算100以内所有整数之和
        sum(100);
        //调用函数，计算150以内所有整数之和
        sum(150);
        //调用函数，计算200以内所有整数之和
        sum(200);
        //调用函数，计算250以内所有整数之和
        sum(250);
    </script>
</head>

<body></body>

</html>
