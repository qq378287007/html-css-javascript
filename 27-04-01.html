<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <script>
        //定义阶乘函数
        function func(a) {
            //嵌套函数定义，计算平方值的函数
            function multi(x) {
                return x * x;
            }
            var m = 1;
            for (var i = 1; i <= multi(a); i++) 
                m = m * i;
            return m;
        }
        //调用函数
        var sum = func(2) + func(3);
        document.write(sum);
    </script>
</head>

<body></body>

</html>
