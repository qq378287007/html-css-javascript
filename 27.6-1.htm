<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script>
        //定义函数
        function isLeapYear(year) {
            //判断闰年的条件
            if ((year % 4 == 0) && (year % 100 != 0) || (year % 400 == 0)) {
                return year + "年是闰年";
            }
            else {
                return year + "年不是闰年";
            }
        }
        //调用函数
        document.write(isLeapYear(2017));
    </script>
</head>
