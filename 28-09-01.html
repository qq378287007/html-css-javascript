<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <script>
        var str = "Hello Lvye!";
        //定义一个变量result，用来保存结果
        var result = "";

        for (var i = 0; i < str.length; i++)
            if (str.charAt(i) != "e")
                result += str.charAt(i);
        document.write(result);
    </script>
</head>

<body></body>

</html>
