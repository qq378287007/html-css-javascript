<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <script>
        function getMax(a, b, c, d, e) {
            var maxNum;
            maxNum = (a > b) ? a : b;
            maxNum = (maxNum > c) ? maxNum : c;
            maxNum = (maxNum > d) ? maxNum : d;
            maxNum = (maxNum > e) ? maxNum : e;
            return maxNum;
        }
        document.write("5个数中的最大值为：" + getMax(3, 9, 1, 12, 50));
    </script>
</head>

<body></body>

</html>
