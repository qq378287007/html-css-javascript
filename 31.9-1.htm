<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script>
        function getRandomColor() {
            var r = Math.floor(Math.random() * (256 + 1));
            var g = Math.floor(Math.random() * (256 + 1));
            var b = Math.floor(Math.random() * (256 + 1));
            var rgb = "rgb(" + r + "," + g + "," + b + ")";
            return rgb;
        }
        document.write(getRandomColor());
    </script>
</head>
<body>
</body>
</html>
