<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <script>
        var n = 1;
        var sum = 0;
        do {
            sum += n;
            n++;
        } while (n <= 100);
        document.write("1+2+3+···+100 = " + sum);
    </script>
</head>
