<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <script>
        var a = 10;
        var b = 5;
        var n1 = (a > b);
        var n2 = (a == b);
        var n3 = (a != b);
        document.write("10>5：" + n1 + "<br/>");
        document.write("10==5：" + n2 + "<br/>");
        document.write("10!=5：" + n3);
    </script>
</head>

<body></body>

</html>
