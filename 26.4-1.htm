<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <script>
        var n = 1;
        var sum = 0;

        //如果n小于等于100，则会执行while循环
        while (n <= 100) {
            sum = sum + n;
            n = n + 1;
        }
        document.write("1+2+3+…+100 = " + sum);
    </script>
</head>

<body></body>

</html>
