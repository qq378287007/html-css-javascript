<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <script>
        window.onload = function () {
            //动态创建一个按钮
            var oInput = document.createElement("input");
            oInput.id = "submit";
            oInput.type = "button";
            oInput.value = "提交";
            document.body.appendChild(oInput);

            //为按钮添加点击事件
            oInput.onclick = function () {
                alert(oInput.id);
            };
        }
    </script>
</head>

<body></body>

</html>
