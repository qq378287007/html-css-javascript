<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <script>
        var day = 5;
        var week;

        switch (day) {
            case 1:
                week = "星期一";
            case 2:
                week = "星期二";
            case 3:
                week = "星期三";
            case 4:
                week = "星期四";
            case 5:
                week = "星期五";
            case 6:
                week = "星期六";
            default:
                week = "星期日";
        }
        document.write(week);    //输出今天是星期几
    </script>
</head>

<body></body>

</html>
