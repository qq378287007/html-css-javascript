<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <script>
        var n = 10;

        switch (n) {
            case 1:
                document.write("你选择的数字是：1"); break;
            case 2:
                document.write("你选择的数字是：2"); break;
            case 3:
                document.write("你选择的数字是：3"); break;
            case 4:
                document.write("你选择的数字是：4"); break;
            case 5:
                document.write("你选择的数字是：5"); break;
            default:
                document.write("你选择的数字不在1~5之间");
        }
    </script>
</head>

<body></body>

</html>
