<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        div {
            width: 200px;
            height: 100px;
            border: 1px solid silver;
            background-image: url(img/flower.png);
        }

        #div2 {
            background-repeat: repeat-x
        }

        #div3 {
            background-repeat: repeat-y
        }

        #div4 {
            background-repeat: no-repeat
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
</body>

</html>
