<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style type="text/css">
        div {
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background-color: hotpink;
            color: white;
            font-size: 14px;
        }

        #div_default {
            cursor: default;
        }

        #div_pointer {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="div_default">鼠标默认样式</div>
    <div id="div_pointer">鼠标手状样式</div>
</body>

</html>
