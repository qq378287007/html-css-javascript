<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script>
        var d = new Date();
        var time = d.getHours();
        if (time < 12) {
            document.write("早上好！");    //如果小时数小于12则输出“早上好！”
        }
        else if (time >= 12 && time < 18) {
            document.write("下午好！");    //如果小时数大于等于12并且小于18，输出“下午好！”
        }
        else {
            document.write("晚上好！");    //如果上面两个条件都不符合，则输出“晚上好！”
        }
    </script>
</head>
<body>
</body>
</html>
