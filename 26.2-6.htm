<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <script>
        var x = 4;
        var y = 8;
        if (x < 5) {
            if (y < 5)
                document.write("x小于5，y小于5");
            else
                document.write("x小于5，y大于5");
        }
        else {
            if (y < 5)
                document.write("x大于5，y小于5");
            else
                document.write("x大于5，y大于5");
        }
    </script>
</head>

<body></body>

</html>
