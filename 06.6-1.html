<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>colspan属性</title>
    <style type="text/css">
        table,
        tr,
        td {
            border: 1px solid silver;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="2">前端开发技术</td>
        </tr>
        <tr>
            <td>HTML</td>
            <td>CSS</td>
        </tr>
        <tr>
            <td>JavaScript</td>
            <td>jQuery</td>
        </tr>
    </table>
</body>

</html>
