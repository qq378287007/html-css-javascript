<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script>
        var n = 1;
        var sum = 0;

        //如果n小于100，则会执行while循环
        while (n < 100) {
            sum += n;    //等价于sum=sum+n;
            n += 2;      //等价于n=n+2;
        }
        document.write("1+3+5+…+99 = " + sum);
    </script>
</head>
