<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        /*使用元素选择器，定义所有p元素样式*/
        p {
            /*字体类型为微软雅黑*/
            font-family: 微软雅黑;
            /*字体大小为14px*/
            font-size: 14px;
            /*字体粗细为bold*/
            font-weight: bold;
            /*字体颜色为red*/
            color: red;
        }

        /*使用id选择器，定义个别样式*/
        #p2 {
            /*字体颜色为blue*/
            color: blue;
        }
    </style>
</head>

<body>
    <p id="p1">HTML控制网页的结构</p>
    <p id="p2">CSS控制网页的外观</p>
    <p id="p3">JavaScript控制网页的行为</p>
</body>

</html>
