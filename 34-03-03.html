<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script>
        window.onload = function () {
            var oP = document.getElementById("content");

            oP.onmouseover = function () {
                this.style.color = "red";
            };
            oP.onmouseout = function () {
                this.style.color = "black";
            };
        };
    </script>
</head>
<body>
    <p id="content">绿叶学习网</p>
</body>
</html>
